<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <h1>How much time until</h1>
        <section class="timer-container">
            <div class="card">
                <div>
                    <span data-countdown="days">08</span>
                </div>
                <p>Days</p>
            </div>
            <div class="card">
                <div>
                    <span data-countdown="hours">23</span>
                </div>
                <p>Hours</p>
            </div>
            <div class="card">
                <div>
                    <span data-countdown="minutes">55</span>
                </div>
                <p>Minutes</p>
            </div>
            <div class="card">
                <div>
                    <span data-countdown="seconds">41</span>
                </div>
                <p>Seconds</p>
            </div>
        </section>
        <a href="#" class="btn-modal" data-countdown="btn-modal">+ New count</a>
        <footer class="footer">
                <a href="#"><img src="./public/images/icon-facebook.svg" alt="icone do facebook"></a>
                <a href="#"><img src="./public/images/icon-pinterest.svg" alt="icone do pinterest"></a>
                <a href="#"><img src="./public/images/icon-instagram.svg" alt="icone do instagram"></a>
        </footer>
        <div class="modal-container" data-countdown="modal-container">
            <form class="modal" data-countdown="form">
                <h1>New count</h1>
                <label for="date">Data</label>
                <input type="date" name="date" id="date">
                <button type="submit">Contar</button>
            </form>
        </div>
    </div>
    <script src="./public/script.js"></script>
</body>
</html>
